<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="30">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking Game ON</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("fundo.png") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 100vh;
    }

    .titulo img {
      max-width: 90%;
      margin-top: 20px;
    }

    .subtitulo {
      font-size: 20px;
      font-weight: 300;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .planilha-container {
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      width: 100%;
      height: 360px;
    }

    .planilha-container iframe {
      width: 700px;
      height: 360px;
      border: none;
      transform: scale(1.05);
      transform-origin: top center;
      overflow: hidden;
    }

    .rodape {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 30px 0;
    }

    .rodape img {
      height: 70px;
    }

    .rodape span {
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Título com imagem -->
  <div class="titulo">
    <img src="titulo.png" alt="Ranking Game ON">
  </div>

  <!-- Subtítulo -->
  <div class="subtitulo">
    Acompanhe a classificação em tempo real
  </div>

  <!-- Planilha incorporada (somente A–C e linhas 1–10 visíveis) -->
  <div class="planilha-container">
    <iframe 
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR4wu0dl8h0glNkFN_FEZEzoOKAqpuBioj1ijppszHSmCOkp1f48ScRCGCMpYcZDMsADLqzviPiZ4Ko/pubhtml?gid=1125098192&single=true&range=A1:C10&chrome=false&headers=false"
      scrolling="no">
    </iframe>
  </div>

  <!-- Rodapé com logo e nome -->
  <div class="rodape">
    <img src="banners game on- logo.png" alt="Logo Game ON">
    <span>ETE FMC</span>
  </div>

</body>
</html>
