<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ranking Game ON</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('fundo.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 20px 10px 0 10px;
    }

    .titulo {
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
    }

    .subtitulo {
      font-size: 1.2rem;
      font-weight: 300;
      color: #ffffffcc;
      margin-bottom: 10px;
    }

    .planilha-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto;
      overflow: hidden;
    }

    iframe {
      border: none;
      width: 620px;
      height: 350px;
      overflow: hidden;
      transform: scale(1.03);
      transform-origin: top;
    }

    .rodape {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      text-align: center;
      font-size: 1rem;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .logo {
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="titulo.png" class="titulo" alt="Ranking Game ON" />
    <div class="subtitulo">Acompanhe a classifica√ß√£o em tempo real üèÜ</div>
    <div class="planilha-container">
      <iframe 
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vR4wu0dl8h0glNkFN_FEZEzoOKAqpuBioj1ijppszHSmCOkp1f48ScRCGCMpYcZDMsADLqzviPiZ4Ko/pubhtml?gid=1125098192&single=true&range=A1:C10&widget=false&chrome=false&headers=false"
        sandbox="allow-scripts allow-same-origin allow-popups"
        loading="lazy"
      ></iframe>
    </div>
  </div>

  <div class="rodape">
    <img src="banners game on- logo.png" alt="Logo Game ON" class="logo" />
    <span>2025 ETE FMC</span>
  </div>

  <script>
    setInterval(() => {
      const iframe = document.querySelector("iframe");
      const src = iframe.src.split("?")[0];
      iframe.src = `${src}?gid=1125098192&single=true&range=A1:C10&widget=false&chrome=false&headers=false`;
    }, 30000); // Atualiza a cada 30 segundos
  </script>
</body>
</html>
